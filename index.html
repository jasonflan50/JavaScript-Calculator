<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jsCalc.css">
    <script src="jsCalc.js" defer></script>
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calc-container">
            <div id="display-old" class="calc-display-old col-span-4"></div>
            <div id="display-current" class="calc-display col-span-4">0</div>
            <button id="clear" class="calc-button col-span-2 clear">Clear</button>
            <button id="backspace" class="calc-button col-span-2 backspace">Backspace</button>

            <button class="calc-button" data-number>7</button>
            <button class="calc-button" data-number>8</button>
            <button class="calc-button" data-number>9</button>
            <button class="calc-button" data-operator>/</button>

            <button class="calc-button" data-number>4</button>
            <button class="calc-button" data-number>5</button>
            <button class="calc-button" data-number>6</button>
            <button class="calc-button" data-operator>x</button>

            <button class="calc-button" data-number>1</button>
            <button class="calc-button" data-number>2</button>
            <button class="calc-button" data-number>3</button>
            <button class="calc-button" data-operator>-</button>

            <button class="calc-button">.</button>
            <button class="calc-button" data-number>0</button>
            <button id="equals" class="calc-button">=</button>
            <button class="calc-button" data-operator>+</button>
        </div>
        
    <footer class="footer">
        <p>
        Copyright Â©
        <script>
            document.write(new Date().getFullYear())
        </script>
        <a href="https://github.com/jasonflan50">
        Jason Flanagan</a>
        </p> 
    </footer>
    </div>
</body>
</html>
